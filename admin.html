<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Contact Messages</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 15px 30px;
      color: white;
    }

    .logout-btn {
      background: linear-gradient(135deg, #ff4b5c, #ff6b6b);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logout-btn:hover {
      background: linear-gradient(135deg, #ff6b6b, #ff4b5c);
      transform: scale(1.05);
    }

    .logout-btn:active {
      transform: scale(0.95);
    }

    /* Cards style */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #333;
    }

    .card p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
      word-break: break-word;
    }

    .delete-btn {
      margin-top: 10px;
      background: #ff4b5c;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .delete-btn:hover {
      background: #e63946;
    }
  </style>
</head>

<body>
  <h1 class="admin-header">ðŸ“© Contact Messages
    <span>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </span>
  </h1>

  <!-- Cards container -->
  <div class="cards-container" id="contactCards"></div>

  <script>
    const API_URL = "https://propfolio-backend.onrender.com/contacts";

    async function fetchContacts() {
      try {
        const res = await fetch(API_URL);
        const contacts = await res.json();

        const container = document.getElementById("contactCards");
        container.innerHTML = ""; // clear old data

        contacts.forEach(contact => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <h3>${contact.name}</h3>
            <p><strong>Email:</strong> ${contact.email}</p>
            <p><strong>Message:</strong> ${contact.message}</p>
            <button class="delete-btn" onclick="deleteContact('${contact._id}')">Delete</button>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error fetching contacts:", err);
      }
    }

    async function deleteContact(id) {
      Swal.fire({
        title: "Are you sure?",
        text: "You won't be able to recover this contact!",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        cancelButtonColor: "#3085d6",
        confirmButtonText: "Yes, delete it!"
      }).then(async (result) => {
        if (result.isConfirmed) {
          try {
            const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            const data = await res.json();

            if (data.success) {
              Swal.fire("Deleted!", "The contact has been deleted.", "success");
              fetchContacts(); // refresh list
            } else {
              Swal.fire("Error!", "Failed to delete contact.", "error");
            }
          } catch (err) {
            console.error("Error deleting contact:", err);
            Swal.fire("Error!", "Something went wrong.", "error");
          }
        }
      });
    }

    // Page load hote hi data fetch karo
    fetchContacts();
  </script>

  <script>
    // Agar login nahi hai to admin-login.html par bhejo
    if (localStorage.getItem("isAdmin") !== "true") {
      window.location.href = "admin-login.html";
    }
  </script>

  <script>
    function logout() {
      localStorage.removeItem("isAdmin");
      window.location.href = "admin-login.html";
    }
  </script>
</body>

</html>
